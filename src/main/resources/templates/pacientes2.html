<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            margin-top: 50px;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
        .header-icon {
            color: #0d6efd;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <h2 class="text-center mb-4">
            <i class="fas fa-user-injured header-icon"></i>Listado de Pacientes
        </h2>

        <table class="table table-bordered table-hover table-striped">
            <thead class="text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.id}"></td>
                    <td th:text="${paciente.nombre}"></td>
                    <td th:text="${paciente.dni}"></td>
                    <td th:text="${#temporals.format(paciente.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                    <td class="text-center">
                        <a href="#" class="btn btn-sm btn-outline-primary me-1">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a href="#" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
