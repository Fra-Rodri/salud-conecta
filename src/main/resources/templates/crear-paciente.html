<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Paciente - SaludConecta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
        }
        nav a, nav form button {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav form {
            display: inline;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="ms-3"><i class="fas fa-clinic-medical me-2"></i>SaludConecta</h1>
        <nav class="me-3">
            <a th:href="@{/inicio2}"><i class="fas fa-home"></i> Inicio</a>
            <a th:href="@{/pacientes2}"><i class="fas fa-user-injured"></i> Pacientes</a>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-sm btn-outline-light" type="submit">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n
                </button>
            </form>
        </nav>
    </header>

    <main class="container mt-5">
        <h2 class="text-center mb-4 text-success">
            <i class="fas fa-user-plus me-2"></i>Nuevo Paciente
        </h2>

        <form th:action="@{/pacientes2/crear}" th:object="${paciente}" method="post" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" maxlength="50" required>
            </div>

            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" th:field="*{dni}" class="form-control" maxlength="20" required>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" th:field="*{fechaNacimiento}" class="form-control" required>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success me-2">
                    <i class="fas fa-check"></i> Crear Paciente
                </button>
                <a th:href="@{/pacientes2}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </main>

    <footer>
        <hr/>
        <p>&copy; 2025 SaludConecta</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
