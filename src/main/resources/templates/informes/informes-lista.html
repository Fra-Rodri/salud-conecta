<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pacientes - SaludConecta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
        }
        nav a, nav form button {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav form {
            display: inline;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
	<header class="d-flex justify-content-between align-items-center">
	    <h1 class="ms-3"><i class="fas fa-clinic-medical me-2"></i>SaludConecta</h1>
	    <nav class="me-3">
	        <a th:href="@{/inicio}"><i class="fas fa-home"></i> Inicio</a>
	        <a th:href="@{/pacientes}"><i class="fas fa-user-injured"></i> Pacientes</a>
	        <a th:href="@{/informes-lista}"><i class="fas fa-laptop-file"></i> Informes</a>
	        <form th:action="@{/logout}" method="post"><button class="btn btn-sm btn-outline-light" type="submit"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
	        </form>
	    </nav>
	</header>

    <main class="container mt-5">
		<div class="text-end mb-4">
		    <a th:href="@{/informes/crear}" class="btn btn-success">
		        <i class="fas fa-pen-to-square"></i> Nuevo Informe
		    </a>
		</div>
        <h2 class="text-center mb-4">
            <i class="fas fa-laptop-file me-2 text-primary"></i>Listado de Informes
        </h2>

		<table class="table table-bordered table-hover table-striped">
		    <thead class="text-center">
		        <tr>
		            <th>ID</th>
					<th>Paciente</th>
		            <th>Profesional</th>
		            <th>Fecha de Creación</th>
		            <th>Última Modificación</th>
		            <th>Acciones</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="informe : ${informes}">
		            <td th:text="${informe.id}"></td>
					<td th:text="${informe.nombrePaciente}"></td>
		            <td th:text="${informe.nombreUsuario}"></td>
		            <td th:text="${#temporals.format(informe.fechaCreacion, 'dd/MM/yyyy')}"></td>
		            <td th:text="${#temporals.format(informe.fechaModificacion, 'dd/MM/yyyy')}"></td>
		            <td class="text-center">
		                <a th:href="@{'/informes/ver/' + ${informe.id}}" class="btn btn-sm btn-success me-1">
		                    <i class="fas fa-eye"></i> Ver
		                </a>
		                <a th:href="@{'/informes/editar/' + ${informe.id}}" class="btn btn-sm btn-outline-primary me-1">
		                    <i class="fas fa-edit"></i> Editar
		                </a>
		                <a th:href="@{'/informes/eliminar/' + ${informe.id}}" class="btn btn-sm btn-outline-danger">
		                    <i class="fas fa-trash-alt"></i> Eliminar
		                </a>
		            </td>
		        </tr>
		    </tbody>
		</table>
    </main>

    <footer>
        <hr/>
        <p>&copy; 2025 SaludConecta</p>
    </footer>

</body>
</html>
