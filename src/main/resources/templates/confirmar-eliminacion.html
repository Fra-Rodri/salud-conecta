<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-danger mb-4">
        <i class="fas fa-exclamation-triangle me-2"></i> Confirmar Eliminación
    </h2>

    <p>¿Estás seguro de que deseas eliminar al paciente <strong th:text="${paciente.nombre}">Nombre</strong> con DNI <strong th:text="${paciente.dni}">DNI</strong>?</p>

    <div class="mt-4">
        <form th:action="@{'/pacientes/eliminar/' + ${paciente.id}}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-check"></i> Sí, eliminar
            </button>
        </form>

        <a th:href="@{/pacientes}" class="btn btn-secondary ms-2">
            <i class="fas fa-times"></i> No, cancelar
        </a>
    </div>
</div>

</body>
</html>
