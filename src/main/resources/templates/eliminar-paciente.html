<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Paciente</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-danger">¿Eliminar Paciente?</h2>

    <p>¿Estás seguro de que deseas eliminar al paciente <strong th:text="${paciente.nombre}">Nombre</strong> con DNI <strong th:text="${paciente.dni}">DNI</strong>?</p>

	<form th:action="@{'/pacientes2/eliminar/' + ${paciente.id}}" method="post">
	    <p>¿Estás seguro de que deseas eliminar al paciente <strong th:text="${paciente.nombre}"></strong>?</p>
	    <button type="submit" class="btn btn-danger">
	        <i class="fas fa-trash-alt"></i> Confirmar Eliminación
	    </button>
	    <a th:href="@{/pacientes2}" class="btn btn-secondary ms-2">Cancelar</a>
	</form>
</div>
</body>
</html>
