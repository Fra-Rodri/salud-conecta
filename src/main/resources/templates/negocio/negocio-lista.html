<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listado de Usuarios - SaludConecta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
        }
        nav a, nav form button {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav form {
            display: inline;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" th:href="@{/inicio}"><i class="fas fa-clinic-medical me-2"></i>SaludConecta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/inicio}"><i class="fas fa-home"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/pacientes}"><i class="fas fa-user-injured"></i> Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuario-lista}"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/informe-lista}"><i class="fas fa-laptop-file"></i> Informes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/negocios-lista}"><i class="fas fa-building"></i> Negocios</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/calendario-vista}"><i class="fas fa-calendar-days"></i> Calendario</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/exports/excel}"><i class="fas fa-download"></i> Exportar</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/exports/email}"><i class="fas fa-envelope"></i> Correo</a></li>
                </ul>

                <div class="d-flex align-items-center text-white me-3">
                    <i class="fas fa-user-circle fa-lg me-2"></i>
                    <div class="d-flex flex-column">
                        <small class="text-white-50">Usuario activo</small>
                        <strong th:text="${usuarioActivo}">usuario</strong>
                    </div>
                </div>

                <form class="d-flex align-items-center me-3" th:action="@{/logout}" method="post">
                    <button class="btn btn-sm btn-outline-light" type="submit"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
                </form>
            </div>
        </div>
    </nav>

   <main class="container mt-5">
        <div class="text-end mb-4">
            <a th:href="@{/negocios/crear}" class="btn btn-success">
                <i class="fas fa-building me-2"></i> Nuevo Negocio
            </a>
        </div>

        <h2 class="text-center mb-4">
            <i class="fas fa-building me-2 text-primary"></i>Listado de Negocios
        </h2>

        <table class="table table-bordered table-hover table-striped">
        <thead class="text-center">
            <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Fecha de Creación</th>
            <th>Última Modificación</th>
            <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="negocio : ${negocios}">
            <td th:text="${negocio.id}"></td>
            <td th:text="${negocio.nombre}"></td>
            <td th:text="${negocio.direccion != null ? negocio.direccion : '-'}"></td>
            <td th:text="${negocio.telefono != null ? negocio.telefono : '-'}"></td>
            <td th:text="${#temporals.format(negocio.fechaCreacion, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(negocio.fechaModificacion, 'dd/MM/yyyy')}"></td>
            <td class="text-center">
                <a th:href="@{'/negocios/ver/' + ${negocio.id}}" class="btn btn-sm btn-success me-1">
                <i class="fas fa-eye"></i> Ver
                </a>
                <a th:href="@{'/negocios/editar/' + ${negocio.id}}" class="btn btn-sm btn-outline-primary me-1">
                <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{'/negocios/eliminar/' + ${negocio.id}}" class="btn btn-sm btn-outline-danger">
                <i class="fas fa-trash-alt"></i> Eliminar
                </a>
            </td>
            </tr>
        </tbody>
        </table>
    </main>

	<footer>
        <hr/>
        <p>&copy; 2025 SaludConecta</p>
    </footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
