<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - SaludConecta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
        }
        nav a, nav form button {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav form {
            display: inline;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="ms-3"><i class="fas fa-clinic-medical me-2"></i>SaludConecta</h1>
        <nav class="me-3">
            <a th:href="@{/inicio}"><i class="fas fa-home"></i> Inicio</a>
            <a th:href="@{/pacientes}"><i class="fas fa-user-injured"></i> Pacientes</a>
            <a th:href="@{/informes-lista}"><i class="fas fa-laptop-file"></i> Informes</a>
            <a th:href="@{/icalendario}"><i class="fas fa-laptop-file"></i> Calendario</a>
            <form th:action="@{/logout}" method="post"><button class="btn btn-sm btn-outline-light" type="submit"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
            </form>
        </nav>
    </header>

	<main class="container mt-5">
	    <div class="text-center mb-4">
	        <h2 class="text-primary">
	            <i class="fas fa-calendar-alt me-2"></i>Calendario de Octubre 2025
	        </h2>
	        <p class="text-muted">Consulta tus eventos, citas o informes programados</p>
	    </div>

	    <div class="table-responsive">
	        <table class="table table-bordered text-center">
	            <thead class="table-primary">
	                <tr>
	                    <th>Lun</th>
	                    <th>Mar</th>
	                    <th>Mié</th>
	                    <th>Jue</th>
	                    <th>Vie</th>
	                    <th>Sáb</th>
	                    <th>Dom</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr>
	                    <td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
	                </tr>
	                <tr>
	                    <td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td>
	                </tr>
	                <tr>
	                    <td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td>
	                </tr>
	                <tr>
	                    <td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td>
	                </tr>
	                <tr>
	                    <td>28</td><td>29</td><td>30</td><td>31</td><td></td><td></td><td></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>

	    <div class="text-end mt-3">
	        <a th:href="@{/icalendario}" class="btn btn-outline-primary">
	            <i class="fas fa-calendar-plus"></i> Añadir evento
	        </a>
	    </div>
	</main>

    <footer>
        <hr/>
        <p>&copy; 2025 SaludConecta</p>
    </footer>

</body>
</html>
