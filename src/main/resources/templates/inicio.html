<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - SaludConecta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
        }
        nav a, nav form button {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav form {
            display: inline;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="ms-3"><i class="fas fa-clinic-medical me-2"></i>SaludConecta</h1>
        <nav class="me-3">
            <a th:href="@{/inicio}"><i class="fas fa-home"></i> Inicio</a>
            <a th:href="@{/pacientes}"><i class="fas fa-user-injured"></i> Pacientes</a>
            <a th:href="@{/informes-lista}"><i class="fas fa-laptop-file"></i> Informes</a>
            <a th:href="@{/calendario-vista}"><i class="fas fa-laptop-file"></i> Calendario</a>
            <form th:action="@{/logout}" method="post"><button class="btn btn-sm btn-outline-light" type="submit"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
            </form>
        </nav>
    </header>

    <main class="container mt-5 text-center">
        <h2><i class="fas fa-user-md me-2"></i>Bienvenido a SaludConecta</h2>
        <p class="lead">Has iniciado sesión correctamente.</p>
        <a th:href="@{/pacientes}" class="btn btn-primary mt-3"><i class="fas fa-user-injured"></i> Ver pacientes</a>
        <a th:href="@{/informes-lista}" class="btn btn-primary mt-3"><i class="fas fa-laptop-file"></i> Ver informes</a>
    </main>

    <footer>
        <hr/>
        <p>&copy; 2025 SaludConecta</p>
    </footer>

</body>
</html>
